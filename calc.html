<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script>
</head>

<body>

    <div class="container">
        <div class="quotes">
            <h1 style="text-align: center">Calculator</h1>
            <input id="userInput" placeholder="0">
            <div class="buttons">
                <button onclick="press(1)" type="button" class="btn btn-light">1</button>
                <button onclick="press(2)" type="button" class="btn btn-light">2</button>
                <button onclick="press(3)" type="button" class="btn btn-light">3</button>
                <button onclick="press('+')" type="button" class="btn btn-warning">+</button>
                <button onclick="press(4)" type="button" class="btn btn-light">4</button>
                <button onclick="press(5)" type="button" class="btn btn-light">5</button>
                <button onclick="press(6)" type="button" class="btn btn-light">6</button>
                <button onclick="press('-')" type="button" class="btn btn-warning">-</button>
                <button onclick="press(7)" type="button" class="btn btn-light">7</button>
                <button onclick="press(8)" type="button" class="btn btn-light">8</button>
                <button onclick="press(9)" type="button" class="btn btn-light">9</button>
                <button onclick="press('*')" type="button" class="btn btn-warning">*</button>
                <button type="button" class="btn btn-light">.</button>
                <button onclick="press(0)" type="button" class="btn btn-light">0</button>
                <button onclick="press('C')" type="button" class="btn btn-light">C</button>
                <button onclick="press('/')" type="button" class="btn btn-warning">/</button>
                <button onclick="equal()" style="width: 330px" type="button" class="btn btn-light">=</button>

            </div>

        </div>
    </div>
</body>

</html>
